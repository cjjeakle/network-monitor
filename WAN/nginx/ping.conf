server {
    server_name ping.projects.chrisjeakle.com;
    listen 80;
    root /var/www/html/ping;

    location / {
        index index.htm index.html;

        # Limit available HTTP methods to minimize attack surface
        limit_except GET HEAD {
            deny all;
        }

        # CORS configuration, allows cross-communication with projects-west instance
        add_header 'Access-Control-Allow-Origin' 'http://ping.projects-west.chrisjeakle.com';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

        # Enable clickjacking protection for modern browsers
        add_header X-Content-Security-Policy "frame-ancestors 'self'";
        add_header X-WebKit-CSP "frame-ancestors 'self'";
    }

    location ping {
        # Expire cache immediately, so users call the server for pings.
        sendfile off;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires off;
        etag off;
        proxy_no_cache 1;
        proxy_cache_bypass 1; 
    }
}